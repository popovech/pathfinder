<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pathfinder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🏳️‍🌈 Pathfinder</h1>
    <p class="subtitle">Playful tech career discovery for queer folks</p>
  </header>

  <main>
    <form id="quiz-form">
      <section class="step active">
        <h2>How techy are you right now?</h2>
        <div class="options">
          <div class="option">“What’s Git?”</div>
          <div class="option">“I’ve clicked around some tutorials.”</div>
          <div class="option">“I do tech things. For money.”</div>
          <div class="option">“Call me the Gaylor Swift of backend code.”</div>
        </div>
      </section>

      <div class="controls">
        <button type="button" id="next-btn" disabled>Next</button>
        <button type="submit" id="submit-btn" style="display:none;">✨ Match me ✨</button>
      </div>
    </form>

    <div id="loading" style="display:none;">Thinking hard... 🧠</div>
    <div id="result"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
